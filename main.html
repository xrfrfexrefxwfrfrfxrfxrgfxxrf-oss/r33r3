<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .container {
            width: 80%;
            max-width: 800px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="input-container" id="inputContainer">
        <input type="text" id="tmdbId" placeholder="Enter TMDB ID" oninput="updateIframeSrc()" onkeypress="handleEnter(event)">
    </div>
    <div class="container">
        <iframe id="movieIframe" allowfullscreen></iframe>
    </div>

    <script>
        function updateIframeSrc() {
            const tmdbId = document.getElementById('tmdbId').value;
            const iframe = document.getElementById('movieIframe');
            iframe.src = `https://vidrock.net/movie/${tmdbId}`;
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                document.getElementById('inputContainer').style.display = 'none';
            }
        }
    </script>
</body>
</html>
